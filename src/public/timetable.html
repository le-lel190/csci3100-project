<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Planner - Timetable</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/timetable.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-graduation-cap"></i>
            Course Planner
        </div>
        <div class="nav-links">
            <a href="/timetable" class="active">Timetable</a>
            <a href="./studyPlanner.html">Study Planner</a>
            <a href="./degreeRoadmap.html">Degree Roadmap</a>
            <a href="./config.html">Config</a>
            <a href="./comment.html">Comment</a>

        </div>
        <div class="nav-user">
            <span id="userUsername"></span>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="semester-selector">
                <h3>Semester</h3>
                <div class="semester-buttons">
                    <button class="semester-btn active" data-semester="fall">Semester 1</button>
                    <button class="semester-btn" data-semester="spring">Semester 2</button>
                    <button class="semester-btn" data-semester="summer">Semester Summer</button>
                </div>
                <div class="demo-button-container">
                    <button id="loadDemoButton" class="demo-btn">Load Demo Data</button>
                </div>
            </div>

            <div class="course-selector">
                <div class="search-box">
                    <input type="text" placeholder="Search Courses..." id="courseSearch">
                </div>

                <div class="course-list">
                    <h3>Selected Courses</h3>
                    <div class="selected-course-items">
                        <!-- Selected course items will be populated by JavaScript -->
                    </div>
                    
                    <h3>All Courses</h3>
                    <div class="course-items">
                        <!-- Course items will be populated by JavaScript -->
                        <div class="loading-indicator">Loading courses...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Timetable -->
        <div class="main-content">
            <div class="timetable">
                <div class="timetable-header" id="timetable-header">
                    <div class="header-cell"></div> <!-- Empty cell for time column -->
                    <div class="header-cell">MON</div>
                    <div class="header-cell">TUE</div>
                    <div class="header-cell">WED</div>
                    <div class="header-cell">THU</div>
                    <div class="header-cell">FRI</div>
                    <div class="header-cell">SAT</div>
                    <div class="header-cell">SUN</div>
                </div>
                <div class="timetable-grid-container">
                    <div class="timetable-grid" id="timetable-grid">
                        <!-- Time slots will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Course Details -->
        <div class="course-details">
            <h3>Course Details</h3>
            <div class="details-content">
                Course details will be displayed here once you hover or click on a course
            </div>
            <div class="timetable-actions">
                <button id="saveBtn" class="action-btn save-btn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="exportTimetableBtn" class="action-btn export-btn">
                    <i class="fas fa-file-export"></i> Export
                </button>
                <button id="saveImageBtn" class="action-btn export-btn">
                    <i class="fas fa-image"></i> Save Image
                </button>
            </div>
        </div>
    </div>

    <script src="/js/timetable.js"></script>
    <script src="/js/session-manager.js"></script>
</body>
</html>
