<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Planner - Comments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/comment.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-graduation-cap"></i>
            Course Planner
        </div>
        <div class="nav-links">
            <a href="/timetable">Timetable</a>
            <a href="./studyPlanner.html">Study Planner</a>
            <a href="./degreeRoadmap.html">Degree Roadmap</a>
            <a href="./config.html">Config</a>
            <a href="./comment.html" class="active">Comment</a>
        </div>
        <div class="nav-user">
            <span id="userUsername"></span>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="course-selector">
                <div class="search-box">
                    <input type="text" placeholder="Search Courses..." id="courseSearch">
                </div>

                <div class="course-list">
                    <h3>All Courses</h3>
                    <div class="course-items">
                        <!-- Courses populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content"> </div>

    </div>

    <script src="/js/comment.js"></script>
</body>
</html>
