<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Planner - Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/courseplanner.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-graduation-cap"></i>
            Course Planner
        </div>
        <div class="nav-links">
            <a href="/timetable">Timetable</a>
            <a href="./study-planner.html" class="active">Study Planner</a>
            <a href="/degree-roadmap">Degree Roadmap</a>
            <a href="/config">Config</a>
        </div>
        <div class="nav-user">
            <span id="userUsername"></span>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="semester-selector">
                <h3>Semester</h3>
                <div class="semester-buttons">
                    <button class="semester-btn active" data-semester="fall">Fall 2023</button>
                    <button class="semester-btn" data-semester="spring">Spring 2024</button>
                    <button class="semester-btn" data-semester="summer">Summer 2024</button>
                </div>
                <div class="demo-button-container">
                    <button id="loadDemoButton" class="demo-btn">Load Demo Data</button>
                </div>
            </div>

            <div class="course-selector">
                <div class="search-box">
                    <input type="text" placeholder="Search Courses..." id="courseSearch">
                </div>

                <div class="course-list">
                    <h3>All Courses</h3>
                    <div class="course-items">
                        <!-- Courses populated dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="timetable">
                <div class="timetable-header">
                    <h3>Your Study Plan</h3>
                    <button id="addYearBtn" class="submit-btn">Add Year</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Year 1</th>
                            <th>Year 2</th>
                            <th>Year 3</th>
                            <th>Year 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Semester 1 with 8 rows -->
                        <tr><td>Semester 1</td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="1" data-max-courses="8"></td><td data-year="2" data-semester="1" data-max-courses="8"></td><td data-year="3" data-semester="1" data-max-courses="8"></td><td data-year="4" data-semester="1" data-max-courses="8"></td></tr>
                        <!-- Semester 2 with 8 rows -->
                        <tr><td>Semester 2</td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="2" data-max-courses="8"></td><td data-year="2" data-semester="2" data-max-courses="8"></td><td data-year="3" data-semester="2" data-max-courses="8"></td><td data-year="4" data-semester="2" data-max-courses="8"></td></tr>
                        <!-- Semester 3 with 3 rows -->
                        <tr><td>Semester 3</td><td data-year="1" data-semester="3" data-max-courses="3"></td><td data-year="2" data-semester="3" data-max-courses="3"></td><td data-year="3" data-semester="3" data-max-courses="3"></td><td data-year="4" data-semester="3" data-max-courses="3"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="3" data-max-courses="3"></td><td data-year="2" data-semester="3" data-max-courses="3"></td><td data-year="3" data-semester="3" data-max-courses="3"></td><td data-year="4" data-semester="3" data-max-courses="3"></td></tr>
                        <tr><td></td><td data-year="1" data-semester="3" data-max-courses="3"></td><td data-year="2" data-semester="3" data-max-courses="3"></td><td data-year="3" data-semester="3" data-max-courses="3"></td><td data-year="4" data-semester="3" data-max-courses="3"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="course-details">
            <h3>Graduation Progress</h3>
            <div class="details-content">
                <p>Major (80 credits): <span id="majorCredits">0</span></p>
                <div class="progress-bar">
                    <div id="majorProgress" style="width: 0%;"></div>
                </div>
                <p>UG Core (30 credits): <span id="ugCoreCredits">0</span></p>
                <div class="progress-bar">
                    <div id="ugCoreProgress" style="width: 0%;"></div>
                </div>
                <p>Free Credits (10 credits): <span id="freeCredits">0</span></p>
                <div class="progress-bar">
                    <div id="freeProgress" style="width: 0%;"></div>
                </div>
                <p>Total (120 credits): <span id="totalCredits">0</span></p>
                <div class="progress-bar">
                    <div id="totalProgress" style="width: 0%;"></div>
                </div>
            </div>
            <div class="timetable-actions">
                <button id="saveBtn" class="action-btn save-btn">
                    <i class="fas fa-save"></i> Save
                </button>
                <div class="button-row">
                    <button id="exportTimetableBtn" class="action-btn export-btn">
                        <i class="fas fa-file-export"></i> Export Timetable
                    </button>
                    <button id="saveImageBtn" class="action-btn save-btn">
                        <i class="fas fa-image"></i> Save Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/study-planner.js"></script>
</body>
</html>
